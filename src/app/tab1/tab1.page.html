<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <b>Popular News</b> on {{currentDate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item href="/detail/{{data['title']}}/{{data['description']}}" *ngFor="let data of dataArray">
      <div slot="start">
        {{data['title']}}
      </div>
    </ion-item>
  </ion-list>

  
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
